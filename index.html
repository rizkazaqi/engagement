<!DOCTYPE html>
<html lang="en">
<head>

    <title>Undangan Pertunangan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="content">
                <div class="decoration">
                    <img src="item1.png" alt="Decorative Line">
                </div>
                <h1>Acara Pertunangan</h1>
                <div class="names-container">
                    <div class="name-left">
                        Rizka Putri Adriani
                    </div>
                    <div class="name-center">
                        &
                    </div>
                    <div class="name-right">
                        Fajar Muhammad Noor Rozaqi
                    </div>
                </div>
                
                <p class="invitation-text">Dengan hormat, kami mengundang Anda untuk menghadiri acara pertunangan kami.</p>
                <p><strong>Tanggal:</strong> Sabtu, 10 Agustus 2024</p>
                <p><strong>Waktu:</strong> 16:00 - 18:00 WIB</p>
                <p><strong>Tempat:</strong> <a href="https://maps.app.goo.gl/YTZC6VE47wrZQUbu8" target="_blank">Klik di sini untuk lokasi</a></p>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.7557099992937!2d106.77986497499096!3d-6.295800393693261!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f1d9e042ce21%3A0x1d0844f5184f5240!2sBumi%20Apsari!5e0!3m2!1sen!2sid!4v1719150575571!5m2!1sen!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="image-container">
                    <img src="bumiapsari.jpg" alt="Bumi Apsari Venue">
                    <p class="image-note">Tempat Bumi Apsari</p>
                </div>
                <button onclick="addToCalendar()">Tambahkan ke Google Calender</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
